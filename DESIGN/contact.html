<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./img/bg1.jpg);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            border-radius: 50%;
            padding: 10px;
            background-color: #555;
            margin: 0 10px;
        }
        .navbar a:hover{
            color:green;
            font-size: 20px;
            background-color: palevioletred;
        }

        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .sliding-card {
            width: 80%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            animation: slide 4s linear infinite;
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        .header-card {
            background-color:transparent;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            color: brown;
        }
        .header-card h2{
            background-color: aqua;
            color:white;
        }
        .sliding-card h2{
            width:fit-content;
            height: fit-content;
            background-color: aquamarine;
            color:aliceblue;
            position:relative;
            left: 45%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./index.html" class="circular-button">Home</a>
    </div>

    <div class="center-card">
        <div class="sliding-card">
            <h2>Contact Us</h2>
            <p>
                <a class="face" href="https://www.facebook.com">Facebook</a><br>
                <a class="Insta"href="https://www.instagram.com">Instagram</a><br>
                <a class="linkedin" href="https://www.linkedin.com">LinkedIn</a><br>
                Email: instantpay@example.com<br>
                Mobile: +1 (123) 456-7890
            </p>
        </div>
    </div>

    <div class="header-card">
        <h2>Head Office Address</h2>
        <p>
            123 Main Street<br>
            Cityville, State 12345<br>
            Country
        </p>
    </div>
</body>
</html>
